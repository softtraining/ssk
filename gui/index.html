<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clinic Application</title>
    <meta name="description" content="Clinic Application">
    <meta name="author" content="Patryk Kozak">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- CSS files -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body ng-app="clinicApp" ng-controller="mainCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ng-if="!user" class="navbar-brand" ui-sref="all.home">Clinic Application</a>
                <a ng-if="user" class="navbar-brand" ui-sref="user.dashboard">Clinic Application</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-if="!user"><a ui-sref="all.home">Home</a></li>
                    <li ng-if="user"><a ui-sref="user.dashboard">Dashboard</a></li>
                    <li ng-if="!user.doctor && user"><a ui-sref="user.visits">Visits</a></li>
                    <li ng-if="user.doctor"><a ui-sref="user.patients">Patients</a></li>
                    <li ng-if="user.admin"><a ui-sref="user.doctors">Doctors</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="user" class='active'>
                        <a>{{user.firstName}} {{user.lastName}}</a>
                    </li>
                    <li ng-if="!user"><a ui-sref="all.login">Login</a></li>
                    <li ng-if="user"><a ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div ui-view></div>
    </div>

    <!-- JS libs -->
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script src="lib/jquery-1.12.1.min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/ui-bootstrap-1.3.1.js"></script>

    <!-- JS scripts -->
    <script src="app.js"></script>
    <script src="scripts/authService.js"></script>
    <script src="scripts/errorService.js"></script>
    <script src="scripts/session.js"></script>

    <!-- Angular Controllers -->
    <script src="scripts/controllers/mainCtrl.js"></script>
    <script src="scripts/controllers/sessionCtrl.js"></script>
    <script src="scripts/controllers/visitsCtrl.js"></script>
    <script src="scripts/controllers/doctorsCtrl.js"></script>
    <script src="scripts/controllers/patientsCtrl.js"></script>

</body>

</html>
